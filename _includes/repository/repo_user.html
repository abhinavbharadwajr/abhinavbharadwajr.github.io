<div class="repo p-2 text-center">
  <p>
    <a href="https://github.com/{{ include.username }}" style={"padding":10px}>
      <img class="repo-img-light w-100" alt="{{ include.username }}" align="center" src="https://github-readme-stats.vercel.app/api?username={{ include.username }}&theme={{ site.repo_theme_light }}&show_icons=true&line_height=27&count_private=true" alt="Abhinav's GitHub Stats" />
      <img class="repo-img-dark w-100" alt="{{ include.username }}" align="center" src="https://github-readme-stats.vercel.app/api?username={{ include.username }}&theme={{ site.repo_theme_dark }}&show_icons=true&line_height=27&count_private=true" alt="Abhinav's GitHub Stats" />
    </a>
  </p>
  
  <p>
    <a href="https://github.com/{{ include.username }}">
      <img class="repo-img-light w-100" alt="{{ include.username }}" align="center" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ include.username }}&theme={{ site.repo_theme_light }}&show_icons=true&langs_count=5" alt="Most Used Languages" />
      <img class="repo-img-dark w-100" alt="{{ include.username }}" align="center" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ include.username }}&theme={{ site.repo_theme_dark }}&show_icons=true&langs_count=5" alt="Most Used Languages" />
    </a>
  </p>
</div>
